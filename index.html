<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calc Bia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .btn {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 4px;
    }
    #tela {
      height: 50px;
      font-size: 24px;
      text-align: right;
    }
  </style>
</head>
<body class="container text-center mt-5">

  <h1>Calc Bia</h1>
  <input id="tela" class="form-control mb-3" disabled />

  <div>
    <button class="btn btn-secondary" onclick="add('7')">7</button>
    <button class="btn btn-secondary" onclick="add('8')">8</button>
    <button class="btn btn-secondary" onclick="add('9')">9</button>
    <button class="btn btn-info" onclick="add('/')">/</button>
  </div>
  <div>
    <button class="btn btn-secondary" onclick="add('4')">4</button>
    <button class="btn btn-secondary" onclick="add('5')">5</button>
    <button class="btn btn-secondary" onclick="add('6')">6</button>
    <button class="btn btn-info" onclick="add('*')">*</button>
  </div>
  <div>
    <button class="btn btn-secondary" onclick="add('1')">1</button>
    <button class="btn btn-secondary" onclick="add('2')">2</button>
    <button class="btn btn-secondary" onclick="add('3')">3</button>
    <button class="btn btn-info" onclick="add('-')">-</button>
  </div>
  <div>
    <button class="btn btn-secondary" onclick="add('0')">0</button>
    <button class="btn btn-secondary" onclick="add('.')">.</button>
    <button class="btn btn-info" onclick="calcular()">=</button>
    <button class="btn btn-info" onclick="add('+')">+</button>
  </div>
  <div>
    <button class="btn btn-info" onclick="limpar()">C</button>
    <button class="btn btn-info" onclick="add('(')">(</button>
    <button class="btn btn-info" onclick="add(')')">)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
